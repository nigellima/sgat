<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        
        <h:outputScript name="jquery/jquery-2.1.4.min.js" />
        
        <h:outputScript name="bootstrap/js/bootstrap.min.js" />
        <h:outputScript name="metisMenu/dist/metisMenu.min.js" />

        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
        <h:outputStylesheet name="font-awesome-4.4.0/css/font-awesome.css" />
        
        <h:outputStylesheet name="metisMenu/dist/metisMenu.css" />
        <h:outputStylesheet name="bootstrap/css/bootstrap-top-offset.css" />
        


    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 vert-offset-top-10">
                    <p:messages id="messages" />
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <!--<img src="/SINTS_MA/resources/img/logomarcaoficial.png" height="120" width="140" class="embed-responsive-item"></img>-->
                            <h:graphicImage class="img-responsive" library="img" name="logomarcaoficial_azul.png" width="140" height="120" style="margin: 0 auto;"/>
                        </div>
                        <div class="panel-body">
                            <h:form>
                                <fieldset>
                                    <div class="form-group">
                                        <h:inputText pt:placeholder="Email" id="login-email" styleClass="form-control" required="true" value="#{loginController.email}"></h:inputText>
                                            <!--<input class="form-control" placeholder="UsuÃ¡rio" name="email" type="email" />-->
                                        </div>
                                        <div class="form-group">
                                        <h:inputSecret pt:placeholder="Senha"  id="login-password" styleClass="form-control" value="#{loginController.password}"></h:inputSecret>
                                            <!--<input class="form-control" placeholder="Senha" name="password" type="password" value=""/>-->
                                        </div>

                                    <h:commandButton 
                                        class="btn btn-lg btn-primary btn-block"
                                        value="Login" 
                                        action="#{loginController.logIn()}"
                                        role="button">
                                    </h:commandButton>
                                </fieldset>
                            </h:form>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <br />
    </h:body>

</html>
