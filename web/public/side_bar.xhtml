<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <h:outputStylesheet library="css" name="sidebar_custom.css"/>
    </h:head>
    
    <h:body>
        <div class="wrapper col-md-2" style="margin-right: 25px;">
            <div class="row">
                <div id="sidebar-wrapper" class="col-md-12" style="font-size: 16px;">
                    <div class="row">
                        <div class="sidebar-brand" style="padding-left: 18%">
                            <h:graphicImage class="embed-responsive-item" value="/resources/img/logomarcaoficial.png" width="140" height="120"/>
                        </div>
                        <!--Search bar-->
                        <div class="search-section" style="padding: 10px;">
                            <h:form>
                                <div class="input-group">
                                    <h:inputText value="Buscar" styleClass="form-control" pt:placeholder="Buscar"/>
                                    <span class="input-group-btn">
                                        <button name="j_idt55:j_idt59" value="" class="btn btn-default" type="submit">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </span>
                                </div>
                            </h:form>
                        </div>
                    </div>
                    <div class="row">
                        <!--Menu List-->
                        <ul class="nav nav-second-level list-group col-md-12">
                            <h:form>
                                <li class="list-group-item">
                                    <!--<i class="fa fa-calendar"></i>-->
                                    <h:commandLink 
                                         class="link-agenda fa fa-home"
                                         value=" #{bundle.MenuTitle_DashBoard}"
                                         action="/public/home"
                                         role="button">
                                    </h:commandLink>
                                </li>
                                <li class="list-group-item">
                                    <!--<i class="fa fa-calendar"></i>-->
                                    <h:commandLink 
                                         class="link-agenda fa fa-calendar"
                                         value=" #{bundle.MenuTitle_Agenda}"
                                         action="/public/agenda"
                                        role="button">
                                    </h:commandLink>
                                </li>
                                <li class="list-group-item dropdown">
                                    <h:commandLink 
                                         class="link-formularios fa fa-list-alt"
                                         value=" #{bundle.MenuTitle_Forms}"
                                         action="#{atividadeController.prepareCreate}"
                                        role="button">
                                    </h:commandLink>
                                </li>
                                
                                <li class="list-group-item">
                                    <a href="#" id="btn-menu-objetos" class="link-formularios fa fa-youtube-play">
                                        Objetos                          
                                    </a>                                    
                                    <ul id="objetos-submenu" class="nav" style="display: none">
                                        <li>
                                            <h:commandLink 
                                                class="fa fa-file-text-o"
                                                value=" Novo"
                                                action="#{objetoAprendizagemController.prepareCreate}"
                                                role="button">
                                            </h:commandLink>
                                        </li>
                                        <li>
                                            <h:commandLink 
                                                class="fa fa-list-ol"
                                                value=" Listar"
                                                action="#{objetoAprendizagemController.prepareList}"
                                                role="button">
                                            </h:commandLink>
                                        </li>
                                    </ul>                       
                                </li>
                                
                                <li class="list-group-item">
                                    <a href="#" id="btn-menu-cadastro" class="link-formularios fa fa-list-alt">
                                        Cadastros                                        
                                    </a>                                    
                                    <ul id="cadastro-submenu" class="nav" style="display: none">
                                        <li>
                                            <h:commandLink 
                                                class="fa fa-file-text-o"
                                                value=" Novo"
                                                action="#{pessoaController.prepareCreate}"
                                                role="button">
                                            </h:commandLink>
                                        </li>
                                        <li>
                                            <h:commandLink 
                                                class="fa fa-list-ol"
                                                value=" Listar"
                                                action="/cadastros/index.xhtml"
                                                role="button">
                                            </h:commandLink>
                                        </li>
                                    </ul>                       
                                </li>
                                <li class="list-group-item">
                                    <a href="#" id="btn-menu-documento" class="fa fa-envelope-o">
                                        Documentos Oficiais                                        
                                    </a>                                    
                                    <ul id="documento-submenu" class="nav" style="display: none">
                                        <li>
                                            <h:commandLink 
                                                class="fa fa-file-text-o"
                                                value=" Novo"
                                                action="#{documentoOficialController.prepareCreate}"
                                                role="button">
                                            </h:commandLink>
                                        </li>
                                        <li>
                                            <h:commandLink 
                                                class="fa fa-list-ol"
                                                value=" Listar"
                                                action="#{documentoOficialController.prepareList}"
                                                role="button">
                                            </h:commandLink>
                                        </li>
                                    </ul>                       
                                </li>
                                <li class="list-group-item">
                                    <!--<i class="fa fa-calendar"></i>-->
                                    <h:commandLink 
                                         class="link-agenda fa fa-upload"
                                         value=" SMART"
                                         action="/smart/view_smart"
                                        role="button">
                                    </h:commandLink>
                                </li>
<!--                                <li class="list-group-item dropdown">
                                    <h:commandLink 
                                         class="link-formularios fa fa-list-alt"
                                         value=" Web Services"
                                         action="/webService/View_WSList"
                                        role="button">
                                    </h:commandLink>
                                </li>-->

                            </h:form>
                        </ul>
                    </div>    
                </div>
            </div>
        </div>  
    </h:body>
</html>
