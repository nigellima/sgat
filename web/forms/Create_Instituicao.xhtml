<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            
            <h:form id="formInstituicao" class="lightbox-form">
                <h:panelGroup class="panel panel-default" layout="block" style="width:100%; padding: 5px">
                    <span class="btn" style="float: right;" onclick="hideLightBox('create_instituicao')">Fechar [x]</span>
                    <div style="clear: both;"></div>
                    
                    <h:panelGroup class="form-group row">
                        <h:messages for="formInstituicao" showSummary="false" showDetail="true" errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    
                    <h:panelGroup class="form-group row">
                        <h:outputLabel value="Nome:" for="nome" class="col-sm-2 control-label form-label-right"/>
                        <h:panelGroup class="col-sm-10">
                            <h:message for="nome" showSummary="false" showDetail="true" errorStyle="color: red" infoStyle="color: green"/>
                            <h:inputText 
                                id="nome"
                                label="Nome"
                                class="form-control"
                                value="#{instituicaoController.instituicao.descricao}" 
                                required="true"
                                pt:placeholder="Nome">
                            </h:inputText>
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup class="form-group row">
                        <h:outputLabel value="Sigla:" for="setor" class="col-sm-2 control-label form-label-right"/>
                        <h:panelGroup class="col-sm-4">
                            <h:message for="sigla" showSummary="false" showDetail="true" errorStyle="color: red" infoStyle="color: green"/>
                            <h:inputText 
                                id="sigla"
                                label="Sigla"
                                class="form-control"
                                value="#{instituicaoController.instituicao.sigla}" 
                                required="true"
                                pt:placeholder="Sigla">
                            </h:inputText>
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup class="form-group row">
                        <h:panelGroup class="col-sm-offset-6">
                            <h:commandButton value="Cadastrar" action="#{instituicaoController.saveInstituicao()}" class="btn btn-primary" />
                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
