<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui" lang="pt-br">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <h:form id="form-list-doc">
                <h:panelGroup  layout="block" style="font-size: 18px; width: 115%">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages for="form-list-doc" errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:panelGroup class="col-lg-16" layout="block">
                        <div class="row center-block" style="width: 150px;">
                            <h:commandLink value=" Atualizar" 
                                           action="#{objetoAprendizagemController.refreshObjetosViewCount()}"
                                       styleClass="fa fa-refresh btn btn-block btn-info" style="font-size: 18px"/>
                        </div>
                        <h:panelGroup class="panel-body">
                            <p:dataTable var="item" value="#{objetoAprendizagemController.ejbObjeto.findAll()}" paginator="true" rows="15"
                                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                         rowsPerPageTemplate="15, 25, 50, 100"  id="objetosTable"
                                         tableStyleClass=""  widgetVar="dataTable">
                                <p:column headerText="ID Objeto" style="col-lg-2" sortBy="#{item.id}" filterBy="#{item.id}" >
                                    <h:outputText value="#{item.id}"/>
                                </p:column>
                                <p:column headerText="ID Atividade" style="col-lg-2" sortBy="#{item.atividade.id}" filterBy="#{item.atividade.id}" >
                                    <h:outputText value="#{item.atividade.id}"/>
                                </p:column>
                                <p:column headerText="Tema" style="col-lg-2" sortBy="#{item.tema}" filterBy="#{item.tema}" >
                                    <h:outputText value="#{item.tema}"/>
                                </p:column>
                                <p:column headerText="Data de publicação" style="col-lg-2" sortBy="#{item.data}" filterBy="#{item.data}" >
                                    <h:outputText 
                                        value="#{item.data}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-03:00"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="URL Youtube" style="col-lg-2" sortBy="#{item.urlYoutube}" filterBy="#{item.urlYoutube}" >
                                    <h:outputText value="#{item.urlYoutube}"/>
                                </p:column>
                                <p:column headerText="Nº de acessos" style="col-lg-2" sortBy="#{item.numAcesso}" filterBy="#{item.numAcesso}" >
                                    <h:outputText value="#{item.numAcesso}"/>
                                </p:column>
                                <p:column headerText="">
                                    <h:commandLink class="fa fa-edit btn" action="#{objetoAprendizagemController.prepareEdit(item)}" target="_new"></h:commandLink>
                                </p:column>
                            </p:dataTable>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
