<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">   

            <h:panelGroup>
                <h:messages for="formConexao" showSummary="false" showDetail="true" errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:form id="formConexao" rendered="#{atividadeController.conexaoExistente()}">
                <h:panelGroup class="panel panel-default" layout="block" style="width:100%; padding: 5px">
                    <h:panelGroup class="form-group row">
                        <h:outputLabel value="Responsavel:" class="col-sm-2 control-label form-label-right" />
                        <h:panelGroup class="col-sm-3">
                            <h:outputText 
                                class="form-control"
                                value="#{atividadeController.conexao.responsavel}">
                                <f:converter converterId="funcionarioConverter" />
                            </h:outputText>
                        </h:panelGroup>
                        <h:outputLabel value="Descrição:" class="col-sm-2 control-label form-label-right" />
                        <h:panelGroup class="col-sm-4">
                            <h:outputText 
                                class="form-control"
                                value="#{atividadeController.conexao.descricao}">
                            </h:outputText>
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup class="form-group row">
                        <h:outputLabel value="Sala:" class="col-sm-2 control-label form-label-right" />
                        <h:panelGroup class="col-sm-8">
                            <h:outputText 
                                class="form-control"
                                value="#{atividadeController.conexao.sala}" />
                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
