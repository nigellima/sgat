<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Cadastrar Pessoa"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="row"  style="background: #fff;">
                <h:panelGroup class="panel panel-default col-lg-8 col-sm-offset-2" style="padding: 5px;">
                    <div class="panel-heading">
                        <span style="font-size: 16px;">Cadastrar Pessoa</span>
                        <span class="btn" style="float: right;  margin-bottom: 4px; font-size: 16px;" onclick="hideLightBox('create_pessoa')">Fechar [x]</span>
                        <div style="clear: both;"></div>
                    </div>
                    <div class="panel-body">   
                        <h:panelGroup>
                            <p:messages for="formPessoa" id="formPessoaMsg" />
                        </h:panelGroup>
                        <h:form id="formPessoa"> 
                            <h:panelGroup class="form-group row">
                                <h:outputLabel class="control-label col-md-2 form-label-right" value="Nome:" for="nome" />
                                <h:panelGroup class="col-sm-3">
                                    <h:inputText class="form-control" 
                                                 pt:placeholder="Ex: Maria" 
                                                 id="nome"
                                                 value="#{presencaController.newPerson.nome}" 
                                                 title="nome"
                                                 required="true" />
                                    <p:messages for="nome" id="nomeMsg" />
                                </h:panelGroup>
                            </h:panelGroup>

                            <h:panelGroup class="form-group row">
                                <h:outputLabel  class="control-label col-md-2 form-label-right" value="Sobrenome:" for="sobrenome" />
                                <h:panelGroup class="col-sm-4">
                                    <h:inputText id="sobrenome"  
                                                 pt:placeholder="Ex: Aparecida de Castro Silva" 
                                                 class="form-control"
                                                 value="#{presencaController.newPerson.sobrenome}" 
                                                 title="sobrenome" 
                                                 required="true" />
                                    <p:messages for="sobrenome" id="sobrenomeMsg" />
                                </h:panelGroup>
                            </h:panelGroup>

                            <h:panelGroup class="form-group row">
                                <h:outputLabel class="control-label col-md-2 form-label-right" value="CPF:" for="cpf" />
                                <h:panelGroup class="col-sm-3">
                                    <h:inputText id="cpf" 
                                                 pt:placeholder="Apenas nÃºmeros" 
                                                 class="form-control"
                                                 value="#{presencaController.newPerson.cpf}"
                                                 title="cpf"
                                                 required="true" />
                                    <p:messages for="cpf" id="cpfMsg" />
                                </h:panelGroup>
                            </h:panelGroup>

                            <h:panelGroup class="form-group row">
                                <h:outputLabel class="control-label col-md-2 form-label-right" value="Email:" for="email" />
                                <h:panelGroup class="col-sm-4">
                                    <h:inputText id="email" 
                                                 pt:placeholder="usuario@exemplo.com" 
                                                 class="form-control" 
                                                 value="#{presencaController.newPerson.email}"
                                                 title="email" 
                                                 required="true">
                                        <f:validator validatorId="email" />
                                    </h:inputText>
                                    <p:messages for="email" id="emailMsg" />
                                </h:panelGroup>
                            </h:panelGroup>

                            <h:panelGroup class="form-group row">
                                <h:outputLabel class="control-label col-md-2 form-label-right" value="Celular:" for="celular" />
                                <h:panelGroup class="col-sm-3">
                                    <h:inputText id="celular"
                                                 pt:placeholder="(99) 99999-9999" 
                                                 class="form-control"
                                                 value="#{presencaController.newPerson.celular}" 
                                                 title="celular"
                                                 required="true" />
                                    <p:messages for="celular" id="celularMsg" />
                                </h:panelGroup>
                            </h:panelGroup>

                            <h:panelGroup class="form-group row">
                                <h:outputLabel class="control-label col-md-2 form-label-right" value="Sexo:" for="sexo" />
                                <h:panelGroup class="col-sm-2">
                                    <h:selectOneMenu id="sexo" 
                                                     class="form-control"
                                                     value="#{presencaController.newPerson.sexo}" 
                                                     title="sexo" 
                                                     required="true" >
                                        <f:selectItem itemValue="F" itemLabel="Feminino" />
                                        <f:selectItem itemValue="M" itemLabel="Masculino" />
                                    </h:selectOneMenu>
                                    <p:messages for="sexo" id="sexoMsg" />
                                </h:panelGroup>
                            </h:panelGroup>
                            <br />
                            <h:panelGroup class="form-group row" style="margin: 5px;">
                                <h:panelGroup class="col-sm-offset-6">
                                    <h:commandButton value="Registrar Cadastro" action="#{presencaController.createPessoa}" class="btn btn-primary" />
                                </h:panelGroup>
                            </h:panelGroup>
                        </h:form>
                    </div>
                </h:panelGroup>    
            </div>
        </ui:define>
    </ui:composition>

</html>
