<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <h:form id="form-list-doc">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages for="form-list-doc" errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="Lista Vazia" rendered="#{pessoaController.items.rowCount == 0}"/>
                <h:panelGroup class="col-lg-16" layout="block" rendered="#{pessoaController.items.rowCount > 0}">
                    <h:panelGroup class="panel-body">

                        <p:dataTable var="item" value="#{pessoaController.lazyModel}" paginator="true" rows="15"
                                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                     rowsPerPageTemplate="15, 25, 50, 100"  id="pessoaTable" lazy="true"
                                     tableStyleClass=""  widgetVar="dataTable">
                            <p:column headerText="Nome" style="col-lg-2" sortBy="#{item.nome}" filterBy="#{item.nome}" >
                                <h:outputText value="#{item.nome}"/>
                            </p:column>
                            <p:column headerText="Sobrenome" sortBy="#{item.sobrenome}" filterBy="#{item.sobrenome}">
                                <h:outputText value="#{item.sobrenome}"/>
                            </p:column>
                            <p:column headerText="Email" sortBy="#{item.email}" filterBy="#{item.email}">
                                <h:outputText value="#{item.email}"/>
                            </p:column>
                            <p:column headerText="CPF" sortBy="#{item.cpf}" filterBy="#{item.cpf}">
                                <h:outputText value="#{item.cpf}"/>
                            </p:column>
                            <p:column headerText="">
                                <h:commandLink class="fa fa-user btn" action="#{pessoaController.viewSelected(item)}" target="_new"></h:commandLink>
                                <h:commandLink class="fa fa-user-md btn" action="#{profgeralController.viewSelected(item)}" target="_new"></h:commandLink>
                                <!--<h:commandLink class="fa fa-user-md btn" action="#{profsaudeController.viewSelected(item)}" target="_new"></h:commandLink>-->
                                <h:commandLink class="fa fa-certificate btn" action="#{ataController.viewCertificados(item)}" target="_new"></h:commandLink>
                                <h:commandLink class="fa fa-mortar-board btn" action="#{publicacaoController.viewPublicacoesPorPessoa(item)}" target="_new"></h:commandLink>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>               
                </h:panelGroup>
            </h:form>
            
<!--            <h:panelGroup class="lightbox-wrapper" id="create_pessoa">
                <ui:include src="Create_Pessoa.xhtml"/>
            </h:panelGroup>-->
            

        </ui:define>
    </ui:composition>
</html>
