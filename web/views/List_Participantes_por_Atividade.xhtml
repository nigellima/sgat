<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui" lang="pt-br">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <h:form id="form-list-doc">
                <h:panelGroup  layout="block" style="font-size: 18px; width: 115%">
                    <div id="toolbar">
                        <select class="form-control">
                            <option value="">Exportar Básico</option>
                            <option value="all">Exportar Todos</option>
                            <option value="selected">Exportar Selecionados</option>
                        </select>
                    </div>
                    <br/>
                    <table id="palestras-table" 
                            data-toggle="table"
                            data-show-columns="true"
                            data-show-export="true"
                            data-pagination="true"
                            data-click-to-select="true"
                            data-toolbar="#toolbar"
                            data-show-toggle="true"
                            data-filter-control="true"
                            data-key-events="true"
                            data-url="../resources/data.json"
                            class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th data-field="state" data-checkbox="true"></th>
                                <th data-field="AtividadeId" data-filter-control="input" data-sortable="true">ID Atividade</th>
                                <th data-field="Tema" data-filter-control="input" data-sortable="true">Tema</th>
                                <th data-field="Modalidade" data-filter-control="input" data-sortable="true">Modalidade</th>
                                <th data-field="Tipo" data-filter-control="input" data-sortable="true">Tipo</th>
                                <th data-field="Nome" data-filter-control="input" data-sortable="true">Nome</th>
                                <th data-field="Profissao" data-filter-control="input" data-sortable="true">Profissão</th>
                                <th data-field="Cidade" data-filter-control="input" data-sortable="true">Cidade</th>
                                <th data-field="Estado" data-filter-control="input" data-sortable="true">Estado</th>
                            </tr>
                        </thead>
                    </table>
                    <script>
                        var $table = $a('#palestras-table');
                        $a(function () {
                            $a('#toolbar').find('select').change(function () {
                                $table.bootstrapTable('destroy').bootstrapTable({
                                    exportDataType: $a(this).val()
                                });
                            });
                            $a($table).bootstrapTable({
                                showFilter: true
                            });
                        })
                    </script>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
