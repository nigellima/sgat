                    </thead>
                    <tbody>
                      <tr>

                        <td>#{graficosController.presencas.size()}</td>
                        <td>#{graficosController.municipios.size()}</td>
                        <td>#{graficosController.estados.size()}</td>
                      </tr>
                    </tbody>
                  </table>
            </h:panelGroup>
